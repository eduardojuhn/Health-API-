name: Java Spring CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -e -X

  sonarcloud:
    runs-on: ubuntu-latest
    needs: build  # Garante que a etapa de build seja concluída antes de iniciar a análise do SonarCloud

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Analyze with SonarCloud
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=seu_projeto_key \
            -Dsonar.organization=sua_organizacao_key \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
        env:
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          SONAR_ORGANIZATION_KEY: ${{ secrets.SONAR_ORGANIZATION_KEY }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
